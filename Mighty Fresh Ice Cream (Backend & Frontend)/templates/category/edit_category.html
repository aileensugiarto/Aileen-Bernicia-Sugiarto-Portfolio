{% include 'layout/header.html' %}

{% include 'layout/sidebar.html' %}

<!-- Ini untuk Content -->
<div class="main-content">
  <section class="section">
    <div class="section-header">
      <h1>Edit Data Category</h1>
    </div>

    <div class="section-body">

      <div class="row">
        <div class="col-12 col-md-12 col-lg-12">
          <div class="card">
            <form method="POST" action="/process_edit_category">
              <div class="card-body">
                <div class="form-group">
                  <input type="hidden" class="form-control" name="form_id" value="{{data_category[0]}}">
                  <label>Product Name</label>
                  <input type="text" class="form-control" name="form_name" required="" value="{{data_category[1]}}">
                </div>
              <div class="card-footer text-left">
                <input type="submit" value="Submit" class="btn btn-primary"></input>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
